{% extends 'index.html' %} 
{% load static %} 
{% block title %} Store {% endblock title %} 
{% block body %}
<div id="store">
  <h2>Kiomi store</h2>
	<div class="container">
		<template>
			<div class="row d-flex">
				<store-card-product
					v-for="product in dbProducts"
					:key="product.id"
					:product="product"
				/>
			</div>
		</template>

		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item" >
					<a class="page-link" tabindex="-1" aria-disabled="true" @click="loadPrev()" >Previous</a>
				</li>
				<li class="page-item" >
					<a class="page-item page-link" >[[currentPage]]</a>
				</li>
				<li class="page-item">
					<a class="page-link" @click="loadNext()">Next</a>
				</li>
			</ul>
		</nav>
			
	</div>
</div>
{% endblock body %} 
{% block js %}
	<!-- components -->
	<script src="{% static 'js/components/CardPagination.js' %}"></script>
	<script src="{% static 'js/components/StoreCardProduct.js' %}"></script>
	<!-- main vue -->
	<script type="module" src="{% static 'js/components/Store.js' %}"></script>
	<script type="module" src="{% static 'js/api.js' %}"></script>
{% endblock js %}
